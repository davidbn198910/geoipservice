<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #d9534f;
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.1em;
            color: #555;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007acc;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Lo sentimos, ocurri칩 un error</h1>
        <p th:text="${message}">Un error inesperado ha ocurrido. Por favor, intente m치s tarde.</p>
        
        <!-- Bot칩n para regresar a la p치gina /ipform -->
        <a href="/ipform" class="back-button">Volver al formulario de IP</a>
    </div>
</body>
</html>
